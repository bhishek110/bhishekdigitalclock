<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="digitalclock.css">

</head>

<body>
  <div class="main-container">
    <div class="container">
      <p class="hrs">00</p>
      <p>:</p>
      <p class="min">00</p>
      <p>:</p>
      <p class="sec">00</p>
    </div>
  </div>
</body>

</html>

<script>
  function updateTime() {
      var time = new Date();

      var hours = document.querySelector(".hrs");
      var minutes = document.querySelector(".min");
      var seconds = document.querySelector(".sec");

      hours.innerHTML = String(time.getHours()).padStart(2, '0');
      minutes.innerHTML = String(time.getMinutes()).padStart(2, '0');
      seconds.innerHTML = String(time.getSeconds()).padStart(2, '0');
  }
  setInterval(updateTime, 1000);
  updateTime();
</script>
